<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>다음 주소 검색창</title>
    <script>
        window.onload = function(){
            Android.onLoad();
        };
    </script>
</head>
<body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드

            var text = data.zonecode;
            alert(text)

            Android.setAddress(data.zonecode, data.roadAddress, data.jibunAddress)
        }
    }).open();
</script>

</body>
</html>
